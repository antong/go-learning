        //Deklarer person1 som ett object. Kan også gjøres med new
        var person1 = {name:"Donald",lastName:"Duck"}

        person1.myFunc()

        //test to add a button inside div1 via javascript
        var button10Text = document.createTextNode("Button 10")

        var buttonTextArray = ["button1","button2","button3","button4"]
        var buttonIdArray = ["button1","button2","button3","button4"]
        for (i=0; i < buttonTextArray.length; i++) {
            console.log(i)
            //skriv inn teksten du vil ha på noden som senere skal knyttes til ett element
            var buttonText = document.createTextNode(buttonTextArray[i])
            //lag ett element av typen "button"
            var button = document.createElement("button")
