<html>

<script>
        //test to add several buttons with inputs based on variables
        var buttonTextArray = ["button1","button2","button3","button4"]
        var buttonIdArray = ["button1","button2","button3","button4"]
        var lineBreak = document.createElement("br")
        for (i=0; i < buttonTextArray.length; i++) {
            console.log(i)
            //skriv inn teksten du vil ha pÃ¥ noden som senere skal knyttes til ett element
            var buttonText = document.createTextNode(buttonTextArray[i])
            //lag ett element av typen "button"
            var button = document.createElement("button")

            button.className = "myButtonsNew"

            var div1 = document.getElementById("divId1")
            div1.setAttribute("class","divClass1")
            div1.appendChild(button)
        }
